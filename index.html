<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>
<body>
    <header>
        <h1><span class="iconify-inline" data-icon="mdi:bookshelf"></span>Odin Library</h1>
    </header>
    <main>
        <button id="addbook"><span class="iconify-inline" data-icon="mdi:book-open-page-variant"></span>Add Book</button>
        <div id="content">
            <div class="book">
                <h3>Title: Prepare for a really long one, like for real. :(</h3>
                <div><span>Author: </span>Unknown</div>
                <div><span># of pages: </span>9999</div>
                <div class="bookbuttons">
                    <button class="togglebook read"><span class="iconify-inline" data-icon="mdi:book-cancel-outline"></span></button>
                    <button class="deletebook"><span class="iconify-inline" data-icon="mdi:delete-empty"></span></button>
                </div>
            </div>
        </div>
    </main>
    <div class="newbookmodal">
        <div class="modal-main">
            <header>
                <h3>Add book</h3>
            </header>
            <div class="modal-content">
                <label for="bookname">Book Title:</label>
                <input type="text" name="bookname" id="bookname" minlength="2" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" minlength="2" required>
                <label for="pages"># of Pages:</label>
                <input type="number" name="pages" id="pages" min="0" value="0" required>
                <button id="addbookFinal"><span class="iconify-inline" data-icon="mdi:book-open-page-variant"></span>Add Book</button>
            </div>
        </div>
    </div>
</body>
</html>
